[package]
name = "shakmaty-fuzz"
version = "0.0.0"
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
shakmaty = { path = ".." }

[workspace]
members = ["."] # Let fuzzing suite not interfere with workspaces

[[bin]]
name = "fen"
path = "fuzz_targets/fen.rs"

[[bin]]
name = "san"
path = "fuzz_targets/san.rs"

[[bin]]
name = "uci"
path = "fuzz_targets/uci.rs"

[[bin]]
name = "square"
path = "fuzz_targets/square.rs"
