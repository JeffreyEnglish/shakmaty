[package]
name = "shakmaty"
version = "0.0.3"
description = "A library for chess move generation"
repository = "https://github.com/niklasf/shakmaty"
readme = "README.md"
license = "GPL-3.0+"
authors = ["Niklas Fiekas <niklas.fiekas@backscattering.de>"]
categories = ["games", "parsing"]
keywords = ["chess"]
build = "src/build.rs"

[dependencies]
option-filter = "1.0"

[dependencies.arrayvec]
git = "https://github.com/niklasf/arrayvec.git"
branch = "push-unchecked"
features = ["use_union"]

[profile.release]
opt-level = 3
debug = false

[badges]
travis-ci = { repository = "shakmaty", branch = "master" }
