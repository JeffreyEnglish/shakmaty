name: Test

on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      matrix:
        toolchain:
          - "1.62.0" # remember to update rust-version in Cargo.toml
          - "stable"
          - "nightly"
        flags:
          - ""
          - "--features variant"
          - "--features alloc"
          - "--features std"
          - "--features alloc,variant"
          - "--features std,variant"
          - "--features nohash-hasher,variant"
        include:
          - toolchain: "nightly"
            flags: "--features step,variant"
          - toolchain: "nightly"
            flags: "--features alloc,step,variant"
          - toolchain: "nightly"
            flags: "--features std,step,variant"
          - toolchain: "nightly"
            flags: "-Z minimal-versions --all-features"
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get update && sudo apt-get install -y valgrind
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-default-features ${{ matrix.flags }}
      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --no-default-features ${{ matrix.flags }}
      - uses: actions-rs/cargo@v1
        with:
          command: bench
          args: --no-default-features ${{ matrix.flags }}
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path fuzz/Cargo.toml
